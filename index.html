<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soulbloomers NFT Mint ðŸŒ¸</title>
  <style>
    body { font-family: 'Poppins', sans-serif; text-align: center; padding: 40px; background: #faf9f6; }
    h2 { color: #6a3fa0; }
    input, button { margin: 10px; padding: 10px 20px; border-radius: 8px; border: none; }
    button { background: #6a3fa0; color: white; cursor: pointer; }
    button:disabled { background: grey; }
    img { margin-top: 20px; width: 200px; border-radius: 12px; }
  </style>
</head>
<body>
  <h2>Mint Your Soulbloomers NFT ðŸŒº</h2>
  <input type="file" id="fileInput" accept="image/*">
  <br>
  <button id="connect">Connect Wallet</button>
  <button id="mint" disabled>Mint NFT</button>
  <div id="preview"></div>

  <script src="https://cdn.jsdelivr.net/npm/@hashgraph/sdk@2.64.5/dist/browser/index.js"></script>
  <script>
    let userAccount = null;
    let selectedImage = null;

    // Simulated wallet connection
    document.getElementById('connect').onclick = async () => {
      alert('In full version, this connects to HashPack wallet ðŸŒ¿');
      userAccount = "0.0.USER_WALLET_ID"; // temporary simulation
      document.getElementById('mint').disabled = false;
      alert(`Connected as: ${userAccount}`);
    };

    // Image upload & preview
    document.getElementById('fileInput').addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          selectedImage = e.target.result;
          document.getElementById('preview').innerHTML = `<img src="${selectedImage}" alt="Preview">`;
        };
        reader.readAsDataURL(file);
      }
    });

    // Simulated mint
    document.getElementById('mint').onclick = async () => {
      if (!selectedImage) {
        alert('Please upload your image first ðŸŒ¸');
        return;
      }
      alert(`Minting NFT with your uploaded art!\nWallet: ${userAccount}\n(Preview only for now)`);
    };
  </script>
</body>
</html>
