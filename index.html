<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soulbloomers NFT Mint ðŸŒ¸</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@hashgraph/sdk@2.64.5/dist/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@hashconnect/browser/dist/hashconnect.min.js"></script>
</head>
<body class="bg-gradient-to-b from-pink-100 via-white to-green-100 min-h-screen flex flex-col items-center justify-center text-centre font-[Poppins]">
  <div class="p-8 bg-white/80 backdrop-blur-md rounded-3xl shadow-xl w-96 text-center">
    <h1 class="text-2xl font-semibold text-green-700 mb-4">ðŸŒ¸ Soulbloomers NFT</h1>
    <p class="text-sm text-gray-600 mb-4">Mint your own eco-friendly NFT on Hedera Testnet.</p>

    <button id="connectWallet" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-full shadow transition-all">Connect HashPack Wallet</button>
    <p id="walletStatus" class="text-sm text-gray-500 mt-2"></p>

    <div id="mintSection" class="hidden mt-6">
      <input id="fileInput" type="file" accept="image/*" class="mb-3 w-full border border-gray-300 rounded p-2" />
      <button id="mintBtn" class="bg-pink-500 hover:bg-pink-600 text-white px-4 py-2 rounded-full shadow transition-all">Mint NFT ðŸŒ¼</button>
      <p id="mintStatus" class="text-sm text-gray-700 mt-3"></p>
    </div>
  </div>

  <script type="module">
    import { HashConnect } from "https://cdn.jsdelivr.net/npm/hashconnect/dist/hashconnect.min.js";

    const appMetadata = {
      name: "Soulbloomers NFT",
      description: "Mint your eco NFT on Hedera",
      icon: "https://bafybeidpbgstg37wuri2okjai3eyomaqsrwhrzalhlwfvaxz7v6ec6r5am.ipfs.w3s.link/logo.png"
    };

    const connectBtn = document.getElementById('connectWallet');
    const walletStatus = document.getElementById('walletStatus');
    const mintSection = document.getElementById('mintSection');
    const mintBtn = document.getElementById('mintBtn');
    const mintStatus = document.getElementById('mintStatus');
    const fileInput = document.getElementById('fileInput');

    const hashconnect = new HashConnect();
    let pairingData;

    async function connectWallet() {
      walletStatus.innerText = 'Connecting...';
      pairingData = await hashconnect.init(appMetadata, "testnet", false);
      walletStatus.innerText = 'Connected to HashPack!';
      connectBtn.classList.add('hidden');
      mintSection.classList.remove('hidden');
    }

    connectBtn.addEventListener('click', connectWallet);

    mintBtn.addEventListener('click', async () => {
      const file = fileInput.files[0];
      if (!file) {
        mintStatus.innerText = 'Please select an image first.';
        return;
      }

      mintStatus.innerText = 'Minting on Hedera testnet...';

      // For demo: simulate successful mint (since testnet tokens require setup)
      setTimeout(() => {
        mintStatus.innerHTML = 'âœ¨ NFT minted successfully! (Simulated) <br> Hash: <code>0.0.123456</code>';
      }, 2000);
    });
  </script>
</body>
</html>
